name: Build Create Gallery

on:
  workflow_dispatch:
  push:
    paths:
      - 'backend/create-gallery/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install system libs (Ubuntu)
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1 libxrender1 libxext6 fontconfig

      - name: Build artifact
        working-directory: backend/create-gallery
        run: |
          ./scripts/build_wsl.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: create-gallery-zip
          path: backend/create-gallery/.serverless/createGalleryFunction.zip

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: create-gallery-zip

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Update Lambda function code
        run: |
          aws lambda update-function-code --function-name mylg-v12-create-gallery-dev --zip-file fileb://createGalleryFunction.zip --region us-west-2
        working-directory: ./
